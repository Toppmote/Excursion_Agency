<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Экскурсии</title>
</head>
<body>
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="/" class="navbar-brand d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                     stroke-linecap="round"
                     stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                    <circle cx="12" cy="13" r="4"/>
                </svg>
                <strong>Экскурсионное бюро</strong>
            </a>
            <ul class="nav nav-pills">
                <li><a href="/" class="nav-link px-2 text-white">Начальная страница</a></li>
                <li><a href="#" class="nav-link px-2 text-secondary">Экскурсии</a></li>
                <li><a href="/cities" class="nav-link px-2 text-white">Города</a></li>
                <li><a href="/guides" class="nav-link px-2 text-white">Экскурсоводы</a></li>
                <li><a href="/about" class="nav-link px-2 text-white">О нас</a></li>
            </ul>
        </div>
    </div>
</header>
<main class="container">
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Ближайшие экскурсии</h1>
            </div>
        </div>
    </section>
    <hr class="featurette-divider">
    <th:block th:each="excursion : ${excursions}">
        <div class="row featurette">
            <div class="col-md-7">
                <h2 class="featurette-heading" th:utext="${excursion.getName()}"></h2>
                <p class="lead" th:utext="${excursion.getDescription()}"></p>
                <div class="d-flex justify-content-between align-items-center">
                    <a th:href="@{/excursions/{id}(id=${excursion.getId()})}">
                        <button type="button" class="btn btn-sm btn-outline-info">
                            Подробнее
                        </button>
                    </a>
                </div>
            </div>
            <div class="col-md-5">
                <img th:src="${excursion.getCity().getPhoto()}"
                 alt="Город экскурсии" class="img-fluid">
            </div>
        </div>
        <hr class="featurette-divider">
    </th:block>
    <div class="row featurette">
        <div class="col-md-7">
            <h2 class="featurette-heading">Добавление экскурсии</h2>
            <p class="lead">Добавьте новую экскурсию</p>
            <div class="d-flex justify-content-between align-items-center">
                <button type="button" class="btn btn-sm btn-outline-success" onclick="openForm(modalAddExcursion)">
                    Добавить
                </button>
            </div>
        </div>
        <div class="col-md-5">
            <img src="/pictures/empty.jpg" alt="Необычное место" class="img-fluid">
        </div>
    </div>
    <div class="modal py-5" tabindex="-1" id="modalAddExcursion">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-5 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h2 class="fw-bold mb-0">Добавить новую экскурсию</h2>
                    <button type="button" id="close" class="btn-close" onclick="closeForm(modalAddExcursion)"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body p-5 pt-0">
                    <form class="" action="#" th:action="@{/add_excursion}" th:object="${excursionForm}"
                          method="post">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-4" id="floatingName"
                                   placeholder="Name" maxlength="100" th:field="*{name}">
                            <label for="floatingName">Наименование</label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control rounded-4" id="floatingDesc" placeholder="desc"
                                      rows="10" maxlength="1000" th:field="*{description}"></textarea>
                            <label for="floatingDesc">Описание</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="date" class="form-control rounded-4" id="floatingDate"
                                   placeholder="2000-06-02" th:field="*{date}">
                            <label for="floatingDate">Дата проведения</label>
                        </div>
                        <label for="cityList">Город</label>
                        <div class="form-floating mb-3">
                            <select class="form-select form-control rounded-4" id="cityList" th:field="*{cityId}">
                                <option th:each="city : ${cities}"
                                        th:value="${city.getId()}"
                                        th:utext="${city.getName()}">
                            </select>
                        </div>
                        <label for="guideList">Экскурсовод</label>
                        <div class="form-floating mb-3">
                            <select class="form-select form-control rounded-4" id="guideList" th:field="*{guideId}">
                                <option th:each="guide : ${guides}"
                                        th:value="${guide.getId()}"
                                        th:utext="${guide.getName() + ' ' + guide.getSurname()}">
                            </select>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-4 btn-success" type="submit">Добавить экскурсию
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="text-muted py-5">
    <div class="container">
        <p class="float-end mb-1">
            <a href="#">Наверх</a>
        </p>
        <p class="mb-1">Экскурсии по необычным местам городов России и стран СНГ</p>
        <p class="mb-0">Since 2022</p>
    </div>
</footer>
<script src="/js/modalFormScripts.js"></script>
</body>
</html>
